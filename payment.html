<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Donation Page</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    #slider {
      width: 100%;
    }
    #amount {
      font-size: 16px;
      font-weight: bold;
    }
    .btn-donate {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn-donate:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Donate Now</h2>
    <form id="donation-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <input type="text" id="message" name="message" placeholder="Optional message">

      <div class="slider-container">
        <label for="slider">Donation Amount:</label>
        <input type="range" id="slider" name="slider" min="0" max="100000" step="1" value="0">
        <div id="amount">Amount: ₹0</div>
      </div>

      <button type="button" class="btn-donate" onclick="donate()">Donate</button>
    </form>
  </div>

  <script>
    // Initialize EmailJS
    emailjs.init('LhQId5l0mEXP0lQH7'); // Replace with your EmailJS Public Key

    // Update the amount value based on slider
    const slider = document.getElementById('slider');
    const amountDisplay = document.getElementById('amount');
    slider.oninput = function() {
      amountDisplay.textContent = "Amount: ₹" + this.value;
    };

    // Function to handle the donation process
    function donate() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value || "No message provided.";
      const amount = slider.value;

      if (name && email && amount > 0) {
        // Send the email using EmailJS
        const templateParams = {
          from_email: "suhailahamedd27@gmail.com",  // Your email
          to_email: email,                       // User's email entered in the form
          name: name,                             // The user's name
          message: message,                       // The user's message
          amount: amount,                         // The donation amount
        };

        emailjs.send('service_494i95v', 'template_o8u2bhe', templateParams)
          .then(function(response) {
            alert(`Thank you, ${name}! We have received your donation of ₹${amount}. A confirmation email has been sent to ${email}.`);
            console.log("SUCCESS", response.status, response.text);
          }, function(error) {
            alert("Failed to send the email. Please try again.");
            console.log("FAILED", error);
          });
      } else {
        alert("Please fill all required fields and select a valid donation amount.");
      }
    }
  </script>

</body>
</html>
