<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/payment.css">
  <title>Payment Donation Page</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
 
</head>
<body>

  <div class="container">
    <h2>Donate Now</h2>
    <form id="donation-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <input type="text" id="message" name="message" placeholder="Optional message">

      <div class="slider-container">
        <label for="slider">Donation Amount:</label>
        <input type="range" id="slider" name="slider" min="0" max="100000" step="1" value="0">
        <div id="amount">Amount: â‚¹0</div>
      </div>

      <button type="button" class="btn-donate" onclick="donate()">Donate</button>
    </form>
  </div>

 <script src="js/payment.js"></script>

</body>
</html>
